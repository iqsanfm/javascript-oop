<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class : Private Method</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#saywithName(name);
          } else {
            this.#sayWithoutName();
          }
        }
        #sayWithoutName() {
          console.log("Hallo");
        }

        #saywithName(name) {
          console.log(`Hallo ${name}`);
        }
      }

      const iqsan = new Person();
      iqsan.say();
    </script>
  </body>
</html>

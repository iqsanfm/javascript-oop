<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.log(`Hello ${name}, my name is Employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.log(`Hello ${name}, my name is Manager ${this.name}`);
        }
      }

      const iqsan = new Employee();
      iqsan.name = "Iqsan";
      iqsan.sayHello("Budi");

      const budi = new Manager();
      budi.name = "Budi";
      budi.sayHello("Iqsan");
    </script>
  </body>
</html>

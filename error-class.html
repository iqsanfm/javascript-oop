<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Class</title>
  </head>
  <body>
    <script>
      class ValidasiError extends Error {
        constructor(message, field) {
          super(message);
          this.field = field;
        }
      }

      class MathUtil {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new ValidasiError(
              "Total Parameter harus lebih dari 0",
              "Numbers"
            );
          }
          let total = 0;
          for (const number of numbers) {
            total += number;
          }
          return total;
        }
      }

      try {
        console.log(MathUtil.sum());
        // console.log(object);
      } catch (error) {
        if (error instanceof ValidasiError) {
          console.log(
            `Terjadi error di field ${error.field} dengan error ${error.message}`
          );
        } else {
          console.log(`Terjadi Erorr : ${error.message}`);
        }
      } finally {
        console.log(`Program berhasil dijalankan!`);
      }

      // console.log(MathUtil.sum());
      const result = MathUtil.sum(1, 1, 1, 1, 1);
      console.log(result);
    </script>
  </body>
</html>

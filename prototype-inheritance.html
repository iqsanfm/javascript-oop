<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      function Manager(name) {
        this.name = name;
      }
      function Employee(name) {
        this.name = name;
      }

      //cara yang salah = Manager.prototype = Employee.prototype

      Manager.prototype = Object.create(Employee.prototype);

      Manager.prototype.sayHello = function (name) {
        console.log(`Hello ${name}, my name is Manager ${this.name}`);
      };

      Employee.prototype.sayHello = function (name) {
        console.log(`Hello ${name}, my name is Employee ${this.name}`);
      };

      const employee = new Employee("iqsan");
      employee.sayHello("Budi");

      const manager = new Manager("Budi");
      manager.sayHello("Iqsan");

      console.log(employee);
      console.log(manager);
    </script>
  </body>
</html>

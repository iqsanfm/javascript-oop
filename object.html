<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      function person(firstName, lastName) {
        (this.firstName = firstName),
          (this.lastName = lastName),
          (this.sayHello = function (name) {
            console.log(`Hello ${name}, my name is ${this.firstName}`);
          });
      }

      const iqsan = new person();
      iqsan.firstName = "iqsan";
      iqsan.lastName = "faisal";
      iqsan.sayHello("Joko");

      const faisal = new person();

      console.log(iqsan);
      console.log(faisal);
    </script>
  </body>
</html>
